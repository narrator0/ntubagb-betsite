<div class="container main-container-video">
</div>


<script>
  $.getJSON("manage/data/video.json", function(data){

    var i;
    for (i = 0; i < data.length; i++)
    {
        //capture the youtube ID
        var rex = /v=([^&]*)/;
        var str = data[i]['link'];
        data[i]['link'] = "https://www.youtube.com/embed/" + rex.exec(str)[1];


    	var htmlText = "<div class='video'>";
    		htmlText += "<label for='titel' class='video-title'>" + data[i]['title'] + "</label>";
    		htmlText += "<hr>";
    		htmlText += "<iframe class='videoFrame' src='" + data[i]['link'] + "' frameborder='0' allowfullscreen>";
    		htmlText += "</iframe></div>";
    	
    	$(".main-container-video").append(htmlText);
    }
  });
</script>
