<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 left-col"></div>
		<div class="col-md-6 right-col"></div>
	</div>
</div>



<script>
	$.getJSON("manage/data/picture.json", function(data){
		var i;

		for (i = 0; i < data.length; i++)
		{
			var htmlText = "<div class='picture-all'><img class='imgAll' src='manage/data/pictures/";
				htmlText += data[i]['name'];
				htmlText += "/1.jpg'><div class='right-text'><a class='pictureSingle' href='#pictureSingle/";
				htmlText += data[i]['id'];
				htmlText += "'><h3>";
				htmlText += data[i]['name'];
				htmlText += "</h3></a></div></div>";

			if (i % 2 == 0)
			{
				$('.left-col').append(htmlText);
			}
			else
			{
				$('.right-col').append(htmlText);
			}
			
		}
	});
</script>
